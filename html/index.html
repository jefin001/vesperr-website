<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vesperr</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- navbar*********** -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container p-3">
          <a class="navbar-brand fw-bold text-primary fs-3 w-50" href="#"
            >vesperr</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Services
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Portfolio</a></li>
                  <li><a class="dropdown-item" href="#">Pricing</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Team</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- spotlight section -->
    <section id="spotlight">
      <div class="container">
        <div
          class="col-sm-6 order-1 order-sm-2"
          data-aos="fade-left"
          data-aos-delay="100"
        >
          <img src="../images/Pasted image.png" class="" alt="" />
        </div>
        <div class="row">
          <h1 class="text-capitalize fw-bold">
            grow your business with vesperr
          </h1>
          <p>
            We are team of talented designers making websites <br />
            with Bootstrap
          </p>
          <div class="container">
            <button type="button" class="btn btn-outline-primary w-25c">
              Get Started
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- flex section -->
    <section id="imgs">
      <div class="container">
        <div class="row">
          <div class="fleximg col-lg-2 col-md-4 col-6">
            <img
              src="../images/Pasted image 1.png"
              class="img-fluid aos-init aos-animate"
              alt=""
              data-aos="zoom-in"
            />
          </div>

          <div class="fleximg col-lg-2 col-md-4 col-6">
            <img
              src="../images/Pasted image 2.png"
              class="img-fluid aos-init aos-animate"
              alt=""
              data-aos="zoom-in"
              data-aos-delay="100"
            />
          </div>

          <div class="fleximg col-lg-2 col-md-4 col-6">
            <img
              src="../images/Pasted image 3.png"
              class="img-fluid aos-init aos-animate"
              alt=""
              data-aos="zoom-in"
              data-aos-delay="200"
            />
          </div>

          <div class="fleximg col-lg-2 col-md-4 col-6">
            <img
              src="../images/Pasted image 4.png"
              class="img-fluid aos-init aos-animate"
              alt=""
              data-aos="zoom-in"
              data-aos-delay="300"
            />
          </div>

          <div class="fleximg col-lg-2 col-md-4 col-6">
            <img
              src="../images/Pasted image 5.png"
              class="img-fluid aos-init aos-animate"
              alt=""
              data-aos="zoom-in"
              data-aos-delay="400"
            />
          </div>

          <div class="fleximg col-lg-2 col-md-4 col-6">
            <img
              src="../images/Pasted image 6.png"
              class="img-fluid aos-init aos-animate"
              alt=""
              data-aos="zoom-in"
              data-aos-delay="400"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
